<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shog Studio</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="apple-touch-icon" sizes="180x180" href="/static/img/icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/img/icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/img/icon/favicon-16x16.png">
  <link rel="manifest" href="/static/img/icon/site.webmanifest">

  <link rel="stylesheet" href="/static/studio.css" />
  <link rel="stylesheet" href="/static/nav.css" />
  
  <script src="/static/studio.js"></script>
</head>


<body>
  <div class="content">
    <div class="side">
      <div class="side-nav">
        <div class="navbar-brand">
          <img class="navbar-icon" src="/static/img/icon.png"\>
          <div class="navbar-title"><b>SHOG STUDIO</b></div>
        </div>
      </div>

      <div class="side-nav">
        <div class="add-chat-btn">
          <img src="/static/img/add.png" class="add-icon" />
          New Chat
        </div>
      </div>

      <div class="chat-items">
        <div class="chat-item">New Chat</div>
        <div class="chat-item">New Chat</div>
        <div class="chat-item">New Chat</div>
      </div>
    </div>

    <div class="main">
      <div class="main-nav">
        <div class="model-label">Model:</div>

        <select name="model-select" id="model-select" class="model-select">
          <option value="">--choose a model--</option>
          <option value="dog">Llama 7B</option>
          <option value="cat">Mistral 7B</option>
        </select>
        
        <div class="mount-btn">Mount</div>
      </div>

      <div class="main-content">
        <div class="chat-view">
        
          <div class="chat-view-item">
            <img src="/static/img/icon.png" class="chat-view-item-img" />
            
            <div class="chat-view-item-right">
              <div class="chat-view-item-right-name"><b>You</b></div>
              <div class="chat-view-item-right-msg">Hi</div>
            </div>
          </div>
               
          <div class="chat-view-item">
            <img src="/static/img/icon.png" class="chat-view-item-img" />
            
            <div class="chat-view-item-right">
              <div class="chat-view-item-right-name"><b>AI</b></div>
              <div class="chat-view-item-right-msg">Hello, how can i help you today?</div>
            </div>
          </div>
         
        </div>
       </div>
    
      <div class="input-section">
        <div class="search-bar">
          <input class="search-input" id="search-input" onkeyup="handle_search_key_press(event)" placeholder="message" />
        </div>
      
        <div class="search-btn" onclick="explorer_search()">Send</div>
      </div>
      <div class="footer-nav">
        Shog Studio â‹… built and maintained by <a class="footer-link" href="https://shog.ai" target="blank">ShogAI</a>
      </div>

    </div>
  
  </div>
</body>
</html>
